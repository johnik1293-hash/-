services:
  - type: web
    name: study-helper-bot
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: BOT_TOKEN
        sync: false
      - key: BASE_WEBHOOK_URL
        sync: false
      - key: ADMIN_ID
        sync: false
      - key: DB_PATH
        value: ./data/bot.db
